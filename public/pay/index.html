<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--meta name="theme-color" content="#db5945"/*you can set a theme color for your payment handler header*/--> 
    <title>You are paying with BobBucks</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <!-- Theme CSS -->
    <link href="/css/new-age.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="content-container">
      <h2>Choose how to pay with BobBucks</h2>
      <div class="list-group" id="payment-instrument-list">
      </div>
      <div id="update-events">
        <a href="#" id="update-with-button" class="btn btn-link">Send update event to Merchant</a>
        <div id="update-with-event-log" style="display: none;" class="alert alert-warning"></div>
      </div>
      <div id="detailsContainer" class="collapse">
        <pre style="white-space: pre-wrap;" id="details"></pre>
      </div>
    </div>



    <div class="navbar navbar-default navbar-fixed-bottom" id="footer">
        <div class="container">
          <a class="btn" role="button" data-toggle="collapse" href="#detailsContainer">Details</a>
          <button id="cancel" type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
    <script type="text/javascript" src="payment-app.js"></script>
  </body>
</html>
